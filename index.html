<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Table Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h1 class="text-3xl md:text-4xl font-bold text-center text-white mb-8">Restaurant Table Booking System</h1>
        
        <div class="max-w-md mx-auto bg-gray-800 p-6 md:p-8 rounded-lg shadow-md mb-8">
            <h2 class="text-2xl font-bold text-white mb-6">Make a Booking</h2>
            <form id="bookingForm" class="space-y-4">
                <div>
                    <input type="text" id="name" placeholder="Your Name" required
                        class="w-full px-4 py-2 border border-gray-600 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                </div>
                <div>
                    <input type="number" id="guests" min="1" max="6" placeholder="Number of Guests" required
                        class="w-full px-4 py-2 border border-gray-600 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                </div>
                <div>
                    <input type="time" id="time" required
                        class="w-full px-4 py-2 border border-gray-600 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                </div>
                <button type="submit" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 ease-in-out">
                    Book Table
                </button>
            </form>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-gray-800 p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold text-white mb-4">Available Tables</h2>
                <div id="tableStatus" class="space-y-3 text-white"></div>
            </div>
            
            <div class="bg-gray-800 p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold text-white mb-4">Current Bookings</h2>
                <div id="bookingsList" class="space-y-3 text-white"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
